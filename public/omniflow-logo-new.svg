<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Star-like icon -->
  <g transform="translate(20, 20)">
    <!-- Outer ring/orbit -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#00B4D8" stroke-width="2" opacity="0.8"/>
    <!-- Inner elements -->
    <circle cx="20" cy="20" r="12" fill="none" stroke="#9D4EDD" stroke-width="2" opacity="0.9"/>
    <!-- Central star/sparkle -->
    <g transform="translate(20, 20)">
      <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#00B4D8"/>
      <circle cx="0" cy="0" r="3" fill="#9D4EDD"/>
    </g>
    <!-- Small orbital dots -->
    <circle cx="38" cy="20" r="1.5" fill="#00B4D8" opacity="0.8"/>
    <circle cx="2" cy="20" r="1.5" fill="#9D4EDD" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(80, 25)">
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#00B4D8">Omni</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#9D4EDD">Flow</text>
  </g>
</svg>