<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer orbital ring -->
    <ellipse cx="50" cy="50" rx="45" ry="18" fill="none" stroke="#00B4D8" stroke-width="3" opacity="0.8" transform="rotate(15 50 50)"/>
    <!-- Inner orbital ring -->
    <ellipse cx="50" cy="50" rx="45" ry="18" fill="none" stroke="#9D4EDD" stroke-width="3" opacity="0.8" transform="rotate(-15 50 50)"/>
    <!-- Central lightbulb -->
    <g transform="translate(50, 50)">
      <!-- Bulb -->
      <path d="M-12,-18 Q-12,-28 0,-28 Q12,-28 12,-18 Q12,-8 10,-5 L-10,-5 Q-12,-8 -12,-18 Z" fill="#7209B7"/>
      <!-- Base -->
      <rect x="-8" y="-5" width="16" height="6" fill="#00B4D8" rx="1"/>
      <rect x="-6" y="1" width="12" height="3" fill="#00B4D8" rx="1"/>
      <!-- Pen nib -->
      <path d="M0,-28 L-3,-20 L3,-20 Z" fill="#9D4EDD"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(120, 30)">
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#00B4D8">Omni</text>
    <text x="90" y="35" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#9D4EDD">Flow</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#00B4D8">Design. Create. Innovate.</text>
  </g>
</svg>