<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g transform="translate(20, 20)">
    <!-- Outer ring -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient1)" stroke-width="8" opacity="0.8"/>
    <!-- Inner ring -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient2)" stroke-width="6" opacity="0.9"/>
    <!-- Lightbulb -->
    <g transform="translate(100, 100)">
      <!-- Bulb -->
      <path d="M-20,-30 Q-20,-50 0,-50 Q20,-50 20,-30 Q20,-10 15,-5 L-15,-5 Q-20,-10 -20,-30 Z" fill="url(#gradient3)"/>
      <!-- Base -->
      <rect x="-12" y="-5" width="24" height="8" fill="url(#gradient4)" rx="2"/>
      <rect x="-10" y="3" width="20" height="4" fill="url(#gradient4)" rx="2"/>
      <!-- Pen nib -->
      <path d="M0,-50 L-5,-35 L5,-35 Z" fill="url(#gradient5)"/>
    </g>
    <!-- Orbital rings -->
    <ellipse cx="100" cy="100" rx="110" ry="40" fill="none" stroke="url(#gradient6)" stroke-width="4" opacity="0.6" transform="rotate(15 100 100)"/>
    <ellipse cx="100" cy="100" rx="110" ry="40" fill="none" stroke="url(#gradient7)" stroke-width="4" opacity="0.6" transform="rotate(-15 100 100)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(240, 60)">
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient1)">OmniFlow</text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="url(#textGradient2)">Design. Create. Innovate.</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209B7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C77DFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>